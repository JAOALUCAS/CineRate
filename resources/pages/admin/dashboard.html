<link rel="stylesheet" href="../../../resources/assets/css/admin/dashboard.css">

<div class="dashboard">

    <div class="estatistics">

        <div class="visits">

            <img src="../../../resources/assets/icons/icons8-gráfico-de-barras-50.png">

            <div class="text">

                <h3>Visitas no mês</h3>

                <p>{{visits}}</p>

            </div>

        </div>

        <div class="unique-visits">

            <img src="../../../resources/assets/icons/menor-que-e-linha-unica-diferente-do-sinal-matematico.png">

            <div class="text">

                <h3>Visitas únicas no mês</h3>

                <p>{{uniqueVisits}}</p>

            </div>  

        </div>

        <div class="new-users">

            <img src="../../../resources/assets/icons/icons8-novo-60.png">

            <div class="text">

                <h3>Novos usuários</h3>

                <p>{{newUsers}}</p>

            </div>

        </div>

    </div>   

    <div class="calendar-container">

        <h1>Dashboard</h1>

        <div class="middlewares">

            <h2>Definir status de manutenção nas páginas?</h2>

            {{btn-manutencao}}

        </div>

        <div class="panels-config">

            <div class="option-config">
                    
                <h2>Apagar váriaveis de customizadas? </h2>

                <button class="btn-warning" id="delete-custom">Apagar customização</button>

            </div>

            
            <div class="option-config">
                    
                <h2>Apagar eventos do calendário? </h2>

                <button class="btn-warning" id="delete-all-calendar-events">Apagar todos eventos</button>

            </div>

        </div>

        <div class="top-calendar-container">
            
            <h2>Eventos cadastrados:</h2>

            <button class="btn-cadastro">Cadastrar evento</button>

        </div>

        <div class="" id="calendar"></div>

    </div>

</div>
