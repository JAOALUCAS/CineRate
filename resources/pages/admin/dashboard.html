<link rel="stylesheet" href="../../../resources/assets/css/admin/dashboard.css">

<div class="dashboard">

    <div class="estatistics">

        <div class="visits grafic-d" id="v-g">

            <div class="graf-text">
                    
                <img src="../../../resources/assets/icons/icons8-gráfico-de-barras-50.png">

                <div class="text">

                    <h3>Visitas no mês</h3>

                    <p>{{visits}}</p>

                </div>

            </div>

        </div>

        <div class="unique-visits grafic-d" id="uv-g">

            <div class="graf-text">
                
                <img src="../../../resources/assets/icons/menor-que-e-linha-unica-diferente-do-sinal-matematico.png">

                <div class="text">

                    <h3>Visitas únicas no mês</h3>

                    <p>{{uniqueVisits}}</p>

                </div>  
                
            </div>

        </div>

        <div class="new-users grafic-d" id="new-g">

            <div class="graf-text">

                <img src="../../../resources/assets/icons/icons8-novo-50.png">

                <div class="text">

                    <h3>Novos usuários</h3>

                    <p>{{newUsers}}</p>

                </div>

            </div>

        </div>

    </div>   

    <div class="dash-container">

        <div class="middlewares">

            <h2>Definir status de manutenção nas páginas?</h2>

            {{btn-manutencao}}

        </div>

        <div class="panels-config">

            <div class="option-config">
                    
                <h2>Apagar váriaveis de customizadas? </h2>

                <button class="btn-warning" id="delete-custom">Apagar customização</button>

            </div>

        </div>

    </div>
    
</div>
