<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>
<body style='font-family: Arial, sans-serif; background-color: #141820; color: #ffffff; margin: 0; padding: 0;'>

    <table role='presentation' width='100%' cellspacing='0' cellpadding='0' border='0' bgcolor='#141820'>

        <tr>
            <td align='center'>
                <table role='presentation' width='600' cellspacing='0' cellpadding='0' border='0' bgcolor='#141820' style='padding: 20px; text-align: center;'>
                    <tr>
                        <td>
                            <img src='https://i.imgur.com/2zcD0cd.png' alt='Logo do Site' style='max-width: 150px; margin-bottom: 30px;'>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor='#1c1f26' style='padding: 30px; border-radius: 8px;'>
                            <h2 style='margin: 0 0 20px 0; color: #ffffff; font-size: 2.1rem;'>Olá, {{nome}}</h2>
                            <p style='margin: 0 0 20px 0; color: #ffffff; font-size: 1.5rem;'>Use o código abaixo na aba de verificação de código:</p>
                            <p style='display: inline-block; background-color: #fd5624; color: #ffffff; padding: 15px 25px; border-radius: 4px; font-size: 1.6rem; text-decoration: none; margin: 30px 0;'>{{codigo}}</p>
                            <p style='margin-top: 30px; color: #b8b6b4; font-size: 1.4rem;'>{{mensagem}}</p>
                            <p style='margin-top: 30px; color: #b8b6b4; font-size: 1.4rem;'>Atenciosamente, <br> Cinerate</p>
                        </td>
                    </tr>
                    <tr>
                        <td style='background-color: #ffffff; color: #141820; padding: 20px; font-size: 14px; text-align: center; margin-top: 30px;'>
                            &copy; 2025 Cinerate - Todos os direitos reservados.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</html>
